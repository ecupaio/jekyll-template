---
title: 
description: 
meta_img:
twitter:
favicon:
url:
gtm:
schema:
  name: 
  type: 
  image: 
  logo:
  phone: 
  email: 
  social:
  location: 
    address: 
    city: 
    state: 
    zip: 
  hours:
    days:
    opens:
    closes:  
timezone: America/New York
future: true
markdown: kramdown
kramdown:
  auto_ids: false
exclude:
- Gemfile
- Gemfile.lock
- node_modules
- gruntfile.js
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - jekyll-sitemap
  - jekyll-responsive-image
responsive_image:
  template: _includes/responsive-image.html
  sizes:
    - width: 320
    - width: 480
    - width: 1024
  base_path: img
  output_path_format: img/%{filename}-%{width}.%{extension}
collections:
  terms:
    output: true
  pages: 
    output: true  
defaults:
- scope:
    type: 'pages'
  values:
    layout: default
